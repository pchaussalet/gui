<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="account-category.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-loading')": {"<-":"@owner.object.isLoading"}
            }
        },

        "loading": {
            "prototype": "ui/controls/spinner.reel",
            "properties": {
                "element": {"#": "loading"}
            }
        },

        "scrollView": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollView"},
                "overflow": "scrollY"
            }
        },

        "user": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "user"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.users.filter{!builtin}"},
                "objectType": {"<-": "@owner.object.userType"}
            }
        },

        "group": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "group"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.groups.filter{!builtin}"},
                "objectType": {"<-": "@owner.object.groupType"}
            }
        },

        "system": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "system"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.users.filter{builtin}.concat(@owner.object.groups.filter{builtin})"},
                "objectType": {"<-": "@owner.object.systemType"}
            }
        },

        "directoryServices": {
            "prototype": "ui/controls/inspector-option.reel",
            "properties": {
                "element": {"#": "directoryServices"}
            },
            "bindings": {
                "object": {"<-": "@owner.object.directoryServices"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="AccountCategory">
        <div data-montage-id="loading" class="AccountCategory-loading"></div>
        <div data-montage-id="scrollView" class="AccountCategory-body">
            <div data-montage-id="user" class="AccountCategory-user"></div>
            <div data-montage-id="group" class="AccountCategory-group"></div>
            <div data-montage-id="system" class="AccountCategory-system"></div>
            <div data-montage-id="directoryServices" class="AccountCategory-directoryServices"></div>
        </div>
    </div>
</body>
</html>
