<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="peer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "inspector": {"@": "inspector"}

            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "type": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "type"},
                "label": "Peer Type"
            },
            "bindings": {
                "value": {"<->": "@owner.object.type"}
            }
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "canSave": true,
                "canRevert": true,
                "canDelete": true,
                "controller": {"@": "owner"}
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "isConfirmationVisible": {"<-": "@owner.isConfirmationVisible"},
                "confirmationMessage": {"<-": "'Are you sure you want to delete ' + @owner.object.var + '?'"}
            }
        },
        "credentials": {
            "prototype": "ui/controls/placeholder.reel",
            "properties": {
                "element": {"#": "credentials"}
            },
            "bindings": {
                "moduleId": {"<-": "'ui/sections/peering/inspectors/' + @owner.object.type + '-credentials.reel'"},
                "object": {"<-": "@owner.object"}
            }
        },
        "healthCheck":{
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "healthCheck"},
                "label": "Health Check Interval"
            },
            "bindings": {
                "value": {"<-": "@owner.object.health_check_interval"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Peer">
        <div data-montage-id="inspector">
            <div data-montage-id="type"></div>
            <div data-montage-id="credentials"></div>
            <div data-montage-id="healthCheck"></div>
        </div>
    </div>
</body>
</html>
